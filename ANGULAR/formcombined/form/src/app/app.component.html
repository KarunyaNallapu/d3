<div class="container-fluid">
  <h2>Registration Form</h2>

  <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Username</label>
      <input type="text" [class.is-invalid]="f.userName.invalid && f.userName.touched" formControlName="userName"
        class="form-control">
      <div *ngIf="f.userName.invalid && f.userName.touched">
        <small class="text-danger" *ngIf="f.userName.errors?.required">Username is required!</small>
        <small class="text-danger" *ngIf="f.userName.errors?.pattern">Characters otherthan _,- not allowed</small>

      </div>
    </div>
    <div class="form-group">
      <label>Password</label>
      <!-- <input type="password" formControlName="password" class="form-control"> -->
      <input type="password" [class.is-invalid]="f.password.invalid && f.password.touched" formControlName="password"
        class="form-control">
      <div *ngIf="f.password.invalid && f.password.touched">
        <small class="text-danger" *ngIf="f.password.errors?.required">Password is required</small>

      </div>
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="text" [class.is-invalid]="email.invalid && email.touched" formControlName="email"
        class="form-control">
      <small class="text-danger" [class.d-none]="email.valid || email.untouched">Email is required</small>
    </div>
    <div formGroupName="address">

      <div class="form-group">
        <label>City</label>
        <input type="text" formControlName="city" class="form-control">
      </div>

      <div class="form-group">
        <label>State</label>
        <input type="text" formControlName="state" class="form-control">
      </div>

      <div class="form-group">
        <label>Postal Code</label>
        <input type="text" formControlName="postalCode" class="form-control">
      </div>

    </div>
    <div class="form-group">
      <button class="btn btn-success" (click)="onSubmit()">Submit</button>
    </div>

  </form>

  {{registrationForm.status | json}}
  {{registrationForm.value | json}}
</div>
